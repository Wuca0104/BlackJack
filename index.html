<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./styles.css" rel="stylesheet">

    <title>BlackJack</title>
</head>
<body>
    <header class="title">BlackJack<span id="titulo"></span></header>
    

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNuevoJuego" class="btn btn-danger">Nuevo Juego</button>
            <button disabled="disabled" id="btnPedirCartas" class="btn btn-primary">Pedir Carta</button>
            <button disabled="disabled" id="btnDetener" class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador 1 -<small>0</small></h1>
            <div id="firstplayer-cards" class="cartas">
                <!-- Aqui van las cartas del jugador 1 -->
            </div>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador 2 -<small>0</small></h1>
            <div id="secondplayer-cards" class="cartas">
                <!-- Aqui van las cartas del jugador 1 -->
            </div>
        </div>
    </div>

    <div class="row  container">
        <div class="col">
            <h1>Computadora -<small>0</small></h1>
            <div id="computer-cards" class="cartas">
                <!-- Aqui van las cartas de la computadora -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
